<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="displayScreen">0</div>
    <div class="buttonContainer">
        <button class="buttonFormat" id="clearButton" onclick="clearDisplay()">AC</button>
        <button class="buttonFormat" id="operatorButton" onclick="startOperator('/')">/</button>
    </div>
    <div class="buttonContainer">
        <button class="buttonFormat" id="numberButton" onclick="startNum(7)">7</button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(8)">8</button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(9)">9</button>
        <button class="buttonFormat" id="operatorButton" onclick="startOperator('*')">*</button>
    </div>
    <div class="buttonContainer">
        <button class="buttonFormat" id="numberButton" onclick="startNum(4)">4</button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(5)">5</button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(6)">6</button>
        <button class="buttonFormat" id="operatorButton" onclick="startOperator('-')">-</button>
    </div>
    <div class="buttonContainer">
        <button class="buttonFormat" id="numberButton" onclick="startNum(1)">1 </button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(2)">2</button>
        <button class="buttonFormat" id="numberButton" onclick="startNum(3)">3</button>
        <button class="buttonFormat" id="operatorButton" onclick="startOperator('+')">+</button>
    </div>
    <div class="buttonContainer">
        <button class="buttonFormat" id="zeroButton" onclick="startNum(0)">0</button>
        <button class="buttonFormat" id="operatorButton" onclick="equal()">=</button>
    </div>
</body>
</html>
